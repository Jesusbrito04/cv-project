<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="./Styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"

    />
  </head>
  <body>
    <nav id="navbar">
      <div class="container-link">
        <a href="#welcome-section" class="nav-link">About</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>

    <section id="welcome-section">
      <h1>Welcome To my Portfolio</h1>
    </section>

        <a

          />

        </a>
        <a
          class="project-tile"
          href="https://codepen.io/jesusbrito04/full/LYbjVLz"

        </a>

        <a
          class="project-tile"
          href="https://codepen.io/jesusbrito04/full/dyOZKJO"

            src="https://cdn.dribbble.com/users/2592183/screenshots/5843625/cola_landing_ipad.png?compress=1&resize=400x300"

          />
          <p>Product Landing page</p>
        </a>
        <a
          class="project-tile"
          href="https://codepen.io/jesusbrito04/full/Jjbppdw"

            alt="Technical Documentation page"
          />

        </a>
      </div>
      <a class="buttom" href="https://github.com/Jesusbrito04?tab=repositories"

      >

      <div class="header">
        <header>Ok, let's begin</header>

        <img
          class="arrow"
          src="https://i.pinimg.com/originals/0a/bf/ab/0abfab8799e4234e418b0cad4ed1d864.png"
          alt=""
        />
      </div>

      <h2>Contact us</h2>

      <div class="contacts">
        <div class="social-media">
          <a
            href="https://github.com/Jesusbrito04"
            target="_blank"
            id="profile-link"

            <img
              src="https://image.flaticon.com/icons/png/512/25/25231.png"
              alt=""

            />Github</a
          >
        </div>
        <div class="social-media">
          <a
            href="https://www.facebook.com/profile.php?id=100009238518566"
            target="_blank"
            id="profile-link"

            <img
              src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png"
              alt=""
              id="img-icon"
            />Facebook</a
          >
        </div>
        <div class="social-media">
          <a href="#" target="_blank" id="profile-link">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1025px-Instagram-Icon.png"

            />Instagram</a
          >
        </div>
        <div class="social-media">
          <a href="#" target="_blank" id="profile-link">

              id="img-icon"

          >
        </div>

    <footer>
      <p>@This is a project to Freecodecamp.</p>
